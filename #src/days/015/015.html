        <div class="d15__head">
            Drop file to upload
            <div class="d15__loader"></div>
        </div>
        <div class="d15__main">
            <form action="">
                <label for="myfile">
                    <img class='d15__upload-img' src="img/upload.svg" class="upload">
                    <div class="d15__filename"></div>
                    <img class='d15__syncing' src="img/syncing.svg" alt="">

                </label>

                <input class='d15__input' type="file" id='myfile'>
                <input class='d15__submit' type="submit" value="Upload file">
            </form>
        </div>
    </div>
</div>
